<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h3>Commerce</h3>
            <button class="cart" v-on:click="cartOpen = !cartOpen">Carro {{cart.length}}</button>
            <div class="cart-content" v-show="cartOpen">
                <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name" :class="{ 'bg-gray' : index & 1 }">
                    <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()">
                    <span> {{product.name}} - $ {{product.price}} - ({{ product.quantity}})
                    </span>
                </div>
                <p>Total: $ {{ new Intl.NumberFormat("es-Es").format(total) }}</p>
            </div>
        </header>
        <main>
           <product v-for="product in products" :key="product.name" :product="product" @sendtocart="addToCard($event)"></product>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, reactive, toRefs, watch} = Vue;
        const app = createApp({
           setup(){
            
            const products = ref([
                {
                    name: "Camara",
                    price: 450_000,
                    stock: 5,
                    content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Esse iure molestiae exercitationem sapiente quos aliquid provident 
                            corporis asperiores voluptatibus adipisci perferendis ab quisquam illum 
                            dolorem necessitatibus, tempora quidem explicabo tenetur?`,
                    images: [
                        {
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        },
                        {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }
                    ],
                    new: true,
                    offer: false,
                    quantity: 1,
                },
                {
                    name: "Camara PL",
                    price: 350_000,
                    stock: 3,
                    content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Esse iure molestiae exercitationem sapiente quos aliquid provident 
                            corporis asperiores voluptatibus adipisci perferendis ab quisquam illum 
                            dolorem necessitatibus, tempora quidem explicabo tenetur?`,
                    images: [
                        {
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        },
                        {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }
                    ],
                    new: true,
                    offer: false,
                    quantity: 1,
                },
                {
                    name: "Camara PL2",
                    price: 150_000,
                    stock: 6,
                    content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Esse iure molestiae exercitationem sapiente quos aliquid provident 
                            corporis asperiores voluptatibus adipisci perferendis ab quisquam illum 
                            dolorem necessitatibus, tempora quidem explicabo tenetur?`,
                    images: [
                        {
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        },
                        {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }
                    ],
                    new: true,
                    offer: false,
                    quantity: 1,
                },
                {
                    name: "Camara PL3",
                    price: 50_000,
                    stock: 6,
                    content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Esse iure molestiae exercitationem sapiente quos aliquid provident 
                            corporis asperiores voluptatibus adipisci perferendis ab quisquam illum 
                            dolorem necessitatibus, tempora quidem explicabo tenetur?`,
                    images: [
                        {
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        },
                        {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }
                    ],
                    new: true,
                    offer: false,
                    quantity: 1,
                },
            ]);

            const cartState = reactive({
                cartOpen: false,
                cart: [],
                total: 0,
            });

            function addToCard(product){
                const prodIndex = cartState.cart.findIndex( prod => prod.name === product.name);
                if(prodIndex >= 0){
                    cartState.cart[prodIndex].quantity += 1;
                }else{
                    cartState.cart.push(product);
                }
                product.stock -= 1;
            }

            watch(cartState.cart, (value, oldValue) => {
                cartState.total = cartState.cart.reduce((prev, curr) =>{
                    const prevPrice = prev.price || prev;
                    const prevQuantity = prev.quantity || 1;
                    return prevPrice * prevQuantity + curr.price * curr.quantity;
                }, 0);
            })

            return {
                products,
                addToCard,
               ...toRefs(cartState),
            };
           }
        });
    </script>
    <script src="./Product.js"></script>
    <script src="./Badge.js"></script>
    <script> app.mount("#app") </script>
</body>
</html>
